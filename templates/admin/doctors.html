{% extends "base.html" %}

{% block title %}Doctors Management - Admin Panel{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Doctors Management</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
        <i class="fas fa-plus"></i> Add New Doctor
    </button>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="doctorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Doctor Name</th>
                        <th>Email</th>
                        <th>Specialisation</th>
                        <th>Place of Work</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Doctors will be loaded here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Doctor Modal -->
<div class="modal fade" id="addDoctorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Doctor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="addDoctorForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addDoctorUserId" class="form-label">Select User</label>
                        <select class="form-control" id="addDoctorUserId" name="user_id" required>
                            <option value="">Select a user...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addSpecialisation" class="form-label">Specialisation</label>
                        <input type="text" class="form-control" id="addSpecialisation" name="specialisation" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPlaceOfWork" class="form-label">Place of Work</label>
                        <input type="text" class="form-control" id="addPlaceOfWork" name="place_of_work" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPhotoUrl" class="form-label">Photo URL (optional)</label>
                        <input type="url" class="form-control" id="addPhotoUrl" name="photo_url">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Doctor</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Doctor Modal -->
<div class="modal fade" id="editDoctorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Doctor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editDoctorForm">
                <input type="hidden" id="editDoctorId" name="doctor_id">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editSpecialisation" class="form-label">Specialisation</label>
                        <input type="text" class="form-control" id="editSpecialisation" name="specialisation" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPlaceOfWork" class="form-label">Place of Work</label>
                        <input type="text" class="form-control" id="editPlaceOfWork" name="place_of_work" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPhotoUrl" class="form-label">Photo URL</label>
                        <input type="url" class="form-control" id="editPhotoUrl" name="photo_url">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Doctor</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    loadDoctors();
    loadUsersForDoctor();
    
    // Add doctor form submission
    $('#addDoctorForm').on('submit', function(e) {
        e.preventDefault();
        addDoctor();
    });
    
    // Edit doctor form submission
    $('#editDoctorForm').on('submit', function(e) {
        e.preventDefault();
        updateDoctor();
    });
});

function loadDoctors() {
    $.get('/admin/api/doctors')
        .done(function(doctors) {
            const tbody = $('#doctorsTable tbody');
            tbody.empty();
            
            doctors.forEach(function(doctor) {
                const row = `
                    <tr>
                        <td>${doctor.id}</td>
                        <td>${doctor.user.full_name}</td>
                        <td>${doctor.user.email}</td>
                        <td>${doctor.specialisation}</td>
                        <td>${doctor.place_of_work}</td>
                        <td class="table-actions">
                            <div class="btn-group-actions">
                                <button class="btn btn-sm btn-outline-primary" onclick="editDoctor(${doctor.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteDoctor(${doctor.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        })
        .fail(function() {
            alert('Error loading doctors');
        });
}

function loadUsersForDoctor() {
    $.get('/admin/api/users')
        .done(function(users) {
            const select = $('#addDoctorUserId');
            select.empty();
            select.append('<option value="">Select a user...</option>');
            
            users.forEach(function(user) {
                select.append(`<option value="${user.id}">${user.full_name} (${user.email})</option>`);
            });
        });
}

function addDoctor() {
    const formData = {
        user_id: parseInt($('#addDoctorUserId').val()),
        specialisation: $('#addSpecialisation').val(),
        place_of_work: $('#addPlaceOfWork').val(),
        photo_url: $('#addPhotoUrl').val() || null
    };
    
    $.ajax({
        url: '/admin/api/doctors',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function() {
            $('#addDoctorModal').modal('hide');
            $('#addDoctorForm')[0].reset();
            loadDoctors();
            alert('Doctor added successfully');
        },
        error: function(xhr) {
            const error = xhr.responseJSON ? xhr.responseJSON.error : 'Error adding doctor';
            alert(error);
        }
    });
}

function editDoctor(doctorId) {
    $.get('/admin/api/doctors')
        .done(function(doctors) {
            const doctor = doctors.find(d => d.id === doctorId);
            if (doctor) {
                $('#editDoctorId').val(doctor.id);
                $('#editSpecialisation').val(doctor.specialisation);
                $('#editPlaceOfWork').val(doctor.place_of_work);
                $('#editPhotoUrl').val(doctor.photo_url || '');
                $('#editDoctorModal').modal('show');
            }
        });
}

function updateDoctor() {
    const doctorId = $('#editDoctorId').val();
    const formData = {
        specialisation: $('#editSpecialisation').val(),
        place_of_work: $('#editPlaceOfWork').val(),
        photo_url: $('#editPhotoUrl').val() || null
    };
    
    $.ajax({
        url: `/admin/api/doctors/${doctorId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function() {
            $('#editDoctorModal').modal('hide');
            loadDoctors();
            alert('Doctor updated successfully');
        },
        error: function(xhr) {
            const error = xhr.responseJSON ? xhr.responseJSON.error : 'Error updating doctor';
            alert(error);
        }
    });
}

function deleteDoctor(doctorId) {
    if (confirm('Are you sure you want to delete this doctor?')) {
        $.ajax({
            url: `/admin/api/doctors/${doctorId}`,
            method: 'DELETE',
            success: function() {
                loadDoctors();
                alert('Doctor deleted successfully');
            },
            error: function(xhr) {
                const error = xhr.responseJSON ? xhr.responseJSON.error : 'Error deleting doctor';
                alert(error);
            }
        });
    }
}
</script>
{% endblock %}
